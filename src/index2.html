<script type="module">
  
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js';
  import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.3.0/firebase-auth.js';

  // Your web app's Firebase configuration
  const firebaseConfig = {
  apiKey: "AIzaSyCf-TSPRd-SmK_CRHk_piQWVKfjU5jGgXg",
  authDomain: "matrixai-e9eda.firebaseapp.com",
  projectId: "matrixai-e9eda",
  storageBucket: "matrixai-e9eda.appspot.com",
  messagingSenderId: "448450632766",
  appId: "1:448450632766:web:bc076b16c3bfecd657456f"
};


  // Initialize Firebase
  const app = initializeApp(firebaseConfig);

  // Create a Google authentication provider
  const provider = new GoogleAuthProvider();

  // Attach click event to a button to trigger Google sign-in
  document.getElementById('googleSignInButton').addEventListener('click', () => {
    // Sign in with Google using a pop-up window
    const auth = getAuth(app);
    signInWithPopup(auth, provider)
      .then((result) => {
        // User signed in successfully
        const user = result.user;
        console.log(user);

        window.location.href = 'chatpage.html';
      })
      .catch((error) => {
        // Handle errors
        console.error(error);
      });
  });
</script>
